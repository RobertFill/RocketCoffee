<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcoffee</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo-desktop.svg" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="container">
            <header class="header">
                <nav class="nav-desktop">
                    <ul>
                        <li><img class="logo-1" src="./assets/logo-desktop.svg" alt="icon-logo" title="logo-Coffee"></li>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Menu">Menu</a></li>
                        <li><a href="#Reward">Recompensa</a></li>
                        <li><a href="#GiftCard">Gift Card</a></li>
                        <li><a href="#Lojas">Lojas</a></li>
                        <form action="">
                            <li>
                                <button type="submit" id="btn-coffee">pegar meu café</button>
                            </li>
                        </form>
                    </ul>
                </nav>
            </header>
            <div class="titles">
                <h1>Great Coffee </h1>
                <h1>&lt;Great Code/&gt;</h1>
            </div>
        </div>
        <div class="mobile-container"><!------------Mobile-button-navigations--------------->
            <header class="header-mobile"> <!--------------mobile-logo------------->
                <img id="logo-mobile" src="./assets/logo-mobile.svg" alt="icon-logo-mobile">

                <div class="menu-btn"><!--------------mobile-button-Menu-open----------->
                    <button type="menu" class=" menu-btn-open">
                        <img src="./assets/menu-buguer-open.svg" alt="menu-button">
                    </button>
                    <button type="menu" class="menu-btn-close"><!--------------mobile-button-Menu-close----------->
                        <img src="./assets/menu-buguer-close.svg" alt="menu-button">
                    </button>
                </div>
                <nav class="navigation-btn">
                    <ul>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Menu">Menu</a></li>
                        <li><a href="#Reward">Recompensa</a></li>
                        <li><a href="#GiftCard">Gift Card</a></li>
                        <li><a href="#Lojas">Lojas</a></li>
                    </ul>
                </nav>
            </header>
            <div class="mobile-contents">
                <div class="text-mobile">
                    <p>O café que fara seu código decolar para o próximo nivel.</p>
                </div>
                <button class="btn-coffee-mobile">
                    pegar meu café
                    <span>
                        <img src="./assets/arrow.svg" alt="arrow-in">
                    </span>
                </button>
                <div class="titles-mobile">
                    <h1>Great Coffee </h1>
                    <h1>&lt;Great Code/&gt;</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
